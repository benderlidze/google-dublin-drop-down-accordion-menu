    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .category {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        /* flex 2 columns menu 30% and map 70% */
        .map-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        #map {
            width: 70%;
        }

        #menu {
            width: 30%;
            background-color: #363948;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .map-container {
                flex-direction: column;
            }

            #map {
                width: 100%;
                height: 50vh;
            }

            #menu {
                width: 100%;
            }
        }

        .item {
            padding: 10px 10px 10px 35px;
            border-bottom: 1px solid #ccc;
        }

        .item:hover {
            color: #ccc;
        }

        .accordion {
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 17px;
            font-weight: bold;
            transition: 0.4s;
            box-sizing: border-box;
            user-select: none;
            border-bottom: 1px solid white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .active,
        .accordion:hover {
            color: #ccc;
        }

        .panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        .arrow {
            display: block;
            width: 7px;
            height: 7px;
            border-top: 3px solid white;
            border-left: 3px solid white;
            transform: rotate(-135deg);
            transition: transform 0.4s;
        }

        .down {
            transform: rotate(45deg);
        }
    </style>

    <div class="map-container">
        <div id="menu"></div>
        <div id="map"></div>
    </div>
